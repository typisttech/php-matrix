  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions: {}

jobs:
  composer-audit:
    uses: typisttech/.github/.github/workflows/composer-audit.yml@v2
    permissions:
      contents: read
